<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>Movie Details</h1>
                <h:form>
                    Name: <h:outputText value="#{movieClientBean.movie.name}"/><br/><br/>
                    <h1>Synopsis</h1>
                    <p><h:outputText value="#{movieClientBean.movie.synopsis}"/></p>
                    <h1>Actors</h1>
                    <c:forEach items="#{movieClientBean.movie.actorCollection}" var="a">
                        <h:outputText value="#{a.name}"/><br/>
                    </c:forEach>
                    <h:commandButton value="Back" action="ListMovies"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
