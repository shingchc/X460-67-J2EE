<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h1>Add a Movie</h1>
                    <table>
                        <tr>
                            <td>ID: </td>
                            <td>
                                <h:inputText value="#{movieBackingBean.id}" required="true">
                                    <f:convertNumber/>
                                </h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>Name: </td>
                            <td>
                                <h:inputText value="#{movieBackingBean.name}" required="true"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Year: </td>
                            <td>
                                <h:inputText value="#{movieBackingBean.year}" required="true">
                                    <f:convertNumber/>
                                </h:inputText>                            
                            </td>
                        </tr>
                        <tr>
                            <td>Synopsis: </td>
                            <td>
                                <h:inputTextarea value="#{movieBackingBean.synopsis}"/>
                            </td>
                        </tr>
                    </table>
                    <h:commandButton value="Add" action="ListMovies" actionListener="#{movieClientBean.addMovie}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
