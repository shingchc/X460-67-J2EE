<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>Movie List</h1>
                <h:form> 
                    <h:selectOneRadio value="#{movieBackingBean.id}" layout="pageDirection">
                        <c:forEach items="#{movieClientBean.movies}" var="m">
                            <f:selectItem itemValue="#{m.id}" itemLabel="#{m.name}"/>
                        </c:forEach>
                    </h:selectOneRadio>
                    <h:commandButton value="View" action="MovieDetail"/>
                    <h:commandButton value="Delete" actionListener="#{movieClientBean.deleteMovie}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
